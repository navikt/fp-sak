name: Promote
on:
  issue_comment:
    types: [created]
env:
  NAMESPACE: teamforeldrepenger
  IMAGE_BASE: ghcr.io/${{ github.repository }}

jobs:
  promote:
    if: contains(github.event.comment.html_url, '/issues/') && startsWith( github.event.comment.body, '/promote ' )
    runs-on: ubuntu-latest
    steps:
      - name: Acknowledge command
        uses: actions/github-script@v4
        with:
          script: |
            github.reactions.createForIssueComment({
              comment_id: context.payload.comment.id,
              owner: context.repo.owner,
              repo: context.repo.repo,
              content: '+1',
            });

      - name: Sett variabler for cluster og tag
        run: |
          echo "TAG=$(echo '${{ github.event.issue.title }}' | awk '{print $NF}' | awk -F- '{print $NF}')" >> $GITHUB_ENV
          echo "IMAGE=$IMAGE_BASE:$(echo '${{  github.event.issue.title }}' | awk '{print $NF}')" >> $GITHUB_ENV
          echo "CLUSTER=$(echo '${{github.event.comment.body}}' | cut -d' ' -f2)" >> $GITHUB_ENV

      - name: Sjekk ut kode
        uses: actions/checkout@v2.3.4
        with:
          ref: ${{ env.TAG }}

      - name: Promoter til cluster og namespace
        uses: nais/deploy/actions/deploy@v1
        env:
          PRINT_PAYLOAD: true
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: ${{ env.CLUSTER }}
          RESOURCE: .deploy/naiserator.yaml
          VARS: .deploy/${{ env.CLUSTER }}-${{ env.NAMESPACE }}.json

      - name: Oppdater kommentar med deployment status ved feil
        if: failure()
        uses: actions/github-script@v4
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const issue = { owner: context.issue.owner,
                            repo: context.issue.repo,
                            issue_number: ${{ github.event.issue.number }} }
            github.issues.createComment({...issue,
                                    body: 'promote til ${{ env.CLUSTER }} ${{ env.NAMESPACE }} feilet'})

      - name: Oppdater kommentar med deployment status
        if: success()
        uses: actions/github-script@v4
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const issue = { owner: context.issue.owner,
                            repo: context.issue.repo,
                            issue_number: ${{ github.event.issue.number }} }
            github.issues.createComment({...issue,
                                    body: 'promote til  ${{ env.CLUSTER }} ${{ env.NAMESPACE }} utført'})
            github.issues.addLabels({...issue, labels: ['deployment','${{ env.CLUSTER }}-${{ env.NAMESPACE }}']})

  promote_all:
    if: contains(github.event.comment.html_url, '/issues/') && github.event.comment.body == '/promote'
    runs-on: ubuntu-latest
    steps:
      - name: Acknowledge command
        uses: actions/github-script@v4
        with:
          script: |
            github.reactions.createForIssueComment({
              comment_id: context.payload.comment.id,
              owner: context.repo.owner,
              repo: context.repo.repo,
              content: '+1',
            });

      - name: Sett variabler for cluster og tag
        run: |
          echo "TAG=$(echo '${{ github.event.issue.title }}' | awk '{print $NF}' | awk -F- '{print $NF}')" >> $GITHUB_ENV
          echo "IMAGE=$IMAGE_BASE:$(echo '${{  github.event.issue.title }}' | awk '{print $NF}')" >> $GITHUB_ENV
          echo "CLUSTER_DEV=dev-fss" >> $GITHUB_ENV
          echo "CLUSTER_PROD=prod-fss" >> $GITHUB_ENV

      - name: Sjekk ut kode
        uses: actions/checkout@v2.3.4
        with:
          ref: ${{ env.TAG }}

      - name: Promoter til dev og namespace
        id: deploy_dev
        uses: nais/deploy/actions/deploy@v1
        env:
          PRINT_PAYLOAD: true
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: ${{ env.CLUSTER_DEV }}
          RESOURCE: .deploy/naiserator.yaml
          VARS: .deploy/${{ env.CLUSTER_DEV }}-${{ env.NAMESPACE }}.json

      - name: Oppdater kommentar med deployment status ved feil
        if: steps.deploy_dev.outcome == 'failure'
        uses: actions/github-script@v4
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const issue = { owner: context.issue.owner,
                            repo: context.issue.repo,
                            issue_number: ${{ github.event.issue.number }} }
            github.issues.createComment({...issue,
                                    body: 'promote til ${{ env.CLUSTER_DEV }} ${{ env.NAMESPACE }} feilet'})

      - name: Oppdater kommentar med deployment status
        if: steps.deploy_dev.outcome == 'success'
        uses: actions/github-script@v4
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const issue = { owner: context.issue.owner,
                            repo: context.issue.repo,
                            issue_number: ${{ github.event.issue.number }} }
            github.issues.createComment({...issue,
                                    body: 'promote til  ${{ env.CLUSTER_DEV }} ${{ env.NAMESPACE }} utført'})
            github.issues.addLabels({...issue, labels: ['deployment','${{ env.CLUSTER_DEV }}-${{ env.NAMESPACE }}']})


      - name: Promoter til prod og namespace
        if: steps.deploy_dev.outcome == 'success'
        id: deploy_prod
        uses: nais/deploy/actions/deploy@v1
        env:
          PRINT_PAYLOAD: true
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: ${{ env.CLUSTER_PROD }}
          RESOURCE: .deploy/naiserator.yaml
          VARS: .deploy/${{ env.CLUSTER_PROD }}-${{ env.NAMESPACE }}.json

      - name: Oppdater kommentar med deployment status ved feil
        if: steps.deploy_prod.outcome == 'failure'
        uses: actions/github-script@v4
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const issue = { owner: context.issue.owner,
                            repo: context.issue.repo,
                            issue_number: ${{ github.event.issue.number }} }
            github.issues.createComment({...issue,
                                    body: 'promote til ${{ env.CLUSTER_PROD }} ${{ env.NAMESPACE }} feilet'})

      - name: Oppdater kommentar med deployment status
        if: steps.deploy_prod.outcome == 'success'
        uses: actions/github-script@v4
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const issue = { owner: context.issue.owner,
                            repo: context.issue.repo,
                            issue_number: ${{ github.event.issue.number }} }
            github.issues.createComment({...issue,
                                    body: 'promote til  ${{ env.CLUSTER_PROD }} ${{ env.NAMESPACE }} utført'})
            github.issues.addLabels({...issue, labels: ['deployment','${{ env.CLUSTER_PROD }}-${{ env.NAMESPACE }}']})
