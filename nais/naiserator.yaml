kind: Application
apiVersion: nais.io/v1alpha1
metadata:
  name: fpsak
  namespace: teamforeldrepenger
  labels:
    team: teamforeldrepenger
spec:
  image:  {{image}}
  port: 8080 
  ingresses:
  {{#each ingresses as |url|}}
     - {{url}}
  {{/each}}
  liveness:
    path: /fpsak/internal/health/isAlive
    initialDelay: 30
    timeout: 5
    periodSeconds: 10    
    failureThreshold: 27 
  readiness: 
    path: /fpsak/internal/health/isReady
    initialDelay: 30
    timeout: 5
    periodSeconds: 10
    failureThreshold: 27
  prometheus:
    enabled: true 
    path: /fpsak/internal/metrics/prometheus 
  replicas:
    min: {{minReplicas}}
    max: {{maxReplicas}}
    cpuThresholdPercentage: 80
  resources: 
    limits:
      cpu: "4000m" 
      memory: "3072Mi"
    requests: 
      cpu: "500m"
      memory: "2800Mi" # utregnet fra maxheap + non-heap-usage + litt å gå på. maxheap(2147 MB fra grafana) + non-heap usage (450 MB fra grafana) + litt å gå på (203 MB)
  vault:
    enabled: true
    paths:
      - mountPath: /var/run/secrets/nais.io/defaultDSconfig
        kvPath: {{oracleconfig}}
      - mountPath: /var/run/secrets/nais.io/defaultDS
        kvPath:  {{oraclefpsaksecret}}
      - mountPath: /var/run/secrets/nais.io/dvhDS
        kvPath:  {{oracledvhsecret}}
      - mountPath: /var/run/secrets/nais.io/serviceuser
        kvPath: {{fpsakserviceuser}}
      - mountPath: /var/run/secrets/nais.io/ldap
        kvPath: {{ldapserviceuser}}
      - mountPath: /var/run/secrets/nais.io/vault
        kvPath: /kv/{{cluster}}/fss/fpsak/{{namespace}}
      - mountPath: /var/run/secrets/nais.io/azuread
        kvPath: {{azureadsecret}}
  env:
  {{#each env}}
   - name: {{@key}}
     value: "{{this}}"
  {{/each}}
