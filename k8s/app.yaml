    # Restservice
    - name: FPRISK_RISIKOKLASSIFISERING_HENT_URL
      value: fprisk_risikoklassifisering_hent.url
    - name: OIDC_STS_JWKS_URL
      value: oidc_sts.jwksurl
    - name: FPABAKUS_URL
      value: fpabakus.url
    - name: ABAC_PDP_ENDPOINT_URL
      value: abac_pdp_endpoint.url
    - name: FPOPPDRAG_SIMULERINGRESULTAT_URL
      value: fpoppdrag_simuleringsresultat.url

    # Web services
    - name: SAK_RS_URL
      value: sak.rs.url
    - name: AKTOER_V2_URL
      value: aktoer_v2.url
    - name: JOURNAL_V3_URL
      value: journal_v3.url
    - name: ORGANISASJON_V4_URL
      value: organisasjon_v4.url
    - name: MEDLEM_V2_URL
      value: medlem_v2.url
    - name: ARBEIDSFORDELING_RS_URL
      value: arbeidsfordeling.rs.url
    - name: OPPGAVE_RS_URI
      value: oppgave.rs.uri
