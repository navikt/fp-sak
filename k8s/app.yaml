apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: fpsak
  namespace: NAMESPACE_VAL
  labels:
    team: teamforeldrepenger
spec:
  image: repo.adeo.no:5443/fpsak:RELEASE_VERSION # Required. Docker image.
  port: 8080 # Required. The port number which is exposed by the container and should receive HTTP traffic.
  team: teamforeldrepenger
  liveness: # HTTP endpoint that signals 200 OK when the application is running.
    path: /fpsak/internal/health/isAlive
    initialDelay: 30
    timeout: 5
    periodSeconds: 10     # How often (in seconds) to perform the probe. Default to 10 seconds
    failureThreshold: 27 # when a Pod starts and the probe fails,
    # nais will try failureThreshold times before giving up and restarting the Pod
    # Defaults to 3
  readiness: # HTTP endpoint that signals 200 OK when it is okay to start routing traffic to the application.
    path: /fpsak/internal/health/isReady
    initialDelay: 30
    timeout: 5
    periodSeconds: 10
    failureThreshold: 27
  replicas: # Optional. Set min = max to disable autoscaling.
    min: 4 # minimum number of replicas.
    max: 6 # maximum number of replicas.
    cpuThresholdPercentage: 80 # total cpu percentage threshold on deployment, at which point it will increase number of pods if current < max
  leaderElection: false # Optional. If true, a http endpoint will be available at $ELECTOR_PATH that return the current leader
  # Compare this value with the $HOSTNAME to see if the current instance is the leader
  #preStopHookPath: /fpsak/internal/preStop # Optional. A HTTP GET will be issued to this endpoint at least once before the pod is terminated.
  # See https://kubernetes.io/docs/concepts/containers/container-lifecycle-hooks/
  prometheus: # Optional.
    enabled: true # if true the pod will be scraped for metrics by prometheus
    path: /fpsak/internal/metrics/prometheus # Path to prometheus-metrics
  istio: # Optional.
    enabled: false # Optional. When true, envoy-proxy sidecar will be injected into pod and https urls envvars will be rewritten
  resources: # Optional. See: http://kubernetes.io/docs/user-guide/compute-resources/
    limits:
      cpu: "4000m" # == 4 cpuer
      memory: "3072Mi"  # app will be killed if exceeding these limits
    requests: # App is guaranteed the requested resources and  will be scheduled on nodes with at least this amount of resources available
      cpu: "500m" # == 0,5 cpu
      memory: "2048Mi"
  ingresses: # Optional. List of ingress URLs that will route HTTP traffic to the application.
    - "ingress_url" #"https://fpsak-t4.nais.preprod.local/"
  logformat: accesslog # Optional. The format of the logs from the container if the logs should be handled differently than plain text or json
  logtransform: dns_loglevel # Optional. The transformation of the logs, if they should be handled differently than plain text or json
  webproxy: false # Optional. Expose web proxy configuration to the application using the HTTP_PROXY, HTTPS_PROXY and NO_PROXY environment variables.
  vault:
    enabled: true
    paths:
      - mountPath: /var/run/secrets/nais.io/defaultDSconfig
        kvPath: oracle.config.kv
      - mountPath: /var/run/secrets/nais.io/defaultDS
        kvPath:  oracle.fpsak.secret.kv
      - mountPath: /var/run/secrets/nais.io/dvhDS
        kvPath:  oracle.dvh.secret.kv
      - mountPath: /var/run/secrets/nais.io/serviceuser
        kvPath: fpsak.serviceuser.kv
      - mountPath: /var/run/secrets/nais.io/vault
        kvPath: app.secret.kv
      - mountPath: /var/run/secrets/nais.io/ldap
        kvPath: ldap.serviceuser.kv
  sidecar: true # refresh token
  env:
    - name: APP_NAME
      value: fpsak
    - name: APP_VERSION
      value: "RELEASE_VERSION"
    - name: APP_TEAM
      value: teamforeldrepenger

    # Appdynamics
    - name: APPDYNAMICS_CONTROLLER_HOST_NAME
      value: appdynamicscontroller.hostname
    - name: APPDYNAMICS_CONTROLLER_PORT
      value: appdynamicscontroller.port
    - name: APPDYNAMICS_CONTROLLER_SSL_ENABLED
      value: appdynamicscontroller.sslenable
    - name: APPDYNAMICS_AGENT_ACCOUNT_NAME
      value: appdynamicsagent.accountname

    # Integrasjoner (Kafka)
    - name: KAFKA_AKSJONSPUNKTHENDELSE_TOPIC
      value: kafka_aksjonspunkthendelse.topic
    - name: KAFKA_HISTORIKKINNSLAG_TOPIC
      value: kafka_historikkinnslag.topic
    - name: KAFKA_RISIKOKLASSIFISERING_TOPIC
      value: kafka_risikoklassifisering.topic
    - name: KAFKA_KONTROLL_RESULTAT_TOPIC
      value: kafka_kontroll_resultat.topic
    - name: KAFKA_DOKUMENTBESTILLING_TOPIC
      value: kafka_dokumentbestilling.topic
    - name: KAFKA_FATTEVEDTAK_TOPIC
      value: kafka_fattevedtak.topic
    - name: SCHEMA_REGISTRY_URL
      value: schema_registry.url

    # Baseurl
    - name: SECURITYTOKENSERVICE_URL
      value: securitytokenservice.url
    - name: BOOTSTRAP_SERVERS
      value: kafka_brokers.url
    - name: BUCKET_URL
      value: s3_bucket.url
    - name: FP_TILKJENTYTELSE_V1_TOPIC_URL
      value: fp_tilkjentytelse_v1_topic.url
    - name: OIDC_STS_ISSUER_URL
      value: oidc_sts.issuerurl

    # Channel
    - name: FPSAK_CHANNEL_NAME
      value: fpsak_channel.name
    - name: FPSAK_CHANNEL_QUEUEMANAGER
      value: fpsak_channel.queuemanager

    # Loadbalancerconfig
    - name: LOADBALANCER_FQDN
      value: loadbalancer.url
    - name: LOADBALANCER_FPSAK_POOLNAME
      value: loadbalancer_fpsak.poolname
    - name: LOADBALANCER_FPSAK_CONTEXTROOTS
      value: loadbalancer_fpsak.contextroots

    # Openidconnect
    - name: OIDC_OPENAM_AGENTNAME
      value: oidc_openam.agentname
    - name: OIDC_OPENAM_HOSTURL
      value: oidc_openam.hosturl
    - name: OIDC_OPENAM_ISSUERURL
      value: oidc_openam.issuerurl
    - name: OIDC_OPENAM_JWKSURL
      value: oidc_openam.jwksurl

    # LDAP
    - name: LDAP_URL
      value: ldap.url
    - name: LDAP_BASEDN
      value: ldap.basedn
    - name: LDAP_DOMAIN
      value: ldap.domain
    - name: LDAP_USER_BASEDN
      value: ldap_user.basedn
    - name: LDAP_SERVICEUSER_BASEDN
      value: ldap_serviceuser.basedn

    # Queue
    - name: SBEH_SAKSBEHANDLING_QUEUENAME
      value: sbeh_saksbehandling.queuename
    - name: FPSAK_OKONOMI_OPPDRAG_MOTTAK_QUEUENAME
      value: fpsak_okonomi_oppdrag_mottak.queuename
    - name: FPSAK_OKONOMI_OPPDRAG_MOTTAK_QUEUEMANAGER
      value: fpsak_okonomi_oppdrag_mottak.queuemanager
    - name: RAY_AVSTEM_DATA_QUEUENAME
      value: ray_avstem_data.queuename
    - name: FPSAK_OKONOMI_OPPDRAG_SEND_QUEUENAME
      value: fpsak_okonomi_oppdrag_send.queuename

    # Queuemanager
